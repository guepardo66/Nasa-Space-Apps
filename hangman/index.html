<!DOCTYPE html>
<html>
  <head>
    <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Hangman</h1>
      <p style="margin-bottom: 40px;">
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
    </div>
<!-------------------------- category --------------------->

    <span id="categoryName"></span>
    <br>
<!-------------------------- category --------------------->

    <canvas id="stickman" style="margin-bottom: 20px; background-image: url(images/black-board.jpg); margin-top: 30px;">This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas>

        <div id="hold" style="font-size: 30px; margin-bottom: 30px;"></div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons" style="padding-left: 50px; padding-right: 50px;"></div>

      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <div class="container">
        <button class="btn-2" id="hint">Hint</button>
        <button class="btn-2" id="reset">Play again</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
